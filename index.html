<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <script src="/list.js"></script>
  <script>
    (() => {
      const slug = window.location.pathname.replace(/^\/+/, "");
      if (!slug) {
        document.body.innerHTML = "<h2>No path specified to redirect.</h2>";
        return;
      }
      const target = (window.redirectMap || {})[slug];
      if (target) {
        window.location.replace(target);
      } else {
        document.body.innerHTML = `<h2>No redirect found for <code>/${slug}</code>.</h2>`;
      }
    })();
  </script>
</head>
<body>
  <div style="font-family: 'Inter', system-ui, sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%); height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 2rem; box-sizing: border-box;">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <div style="position: relative; width: 200px; height: 200px; margin-bottom: 2rem; transform-style: preserve-3d; animation: float 6s ease-in-out infinite;">
    <div style="position: absolute; width: 100%; height: 100%; background: #3a86ff; opacity: 0.8; border-radius: 20px; transform: rotateX(45deg) rotateY(45deg) translateZ(0); box-shadow: 0 20px 40px rgba(58, 134, 255, 0.3);"></div>
    <div style="position: absolute; width: 100%; height: 100%; background: #8338ec; opacity: 0.8; border-radius: 20px; transform: rotateX(45deg) rotateY(-45deg) translateZ(40px); box-shadow: 0 20px 40px rgba(131, 56, 236, 0.3);"></div>
    <div style="position: absolute; width: 100%; height: 100%; background: #ff006e; opacity: 0.8; border-radius: 20px; transform: rotateX(-45deg) rotateY(45deg) translateZ(80px); box-shadow: 0 20px 40px rgba(255, 0, 110, 0.3);"></div>
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 5rem; font-weight: 800; color: white; text-shadow: 0 4px 10px rgba(0,0,0,0.1);">404</div>
  </div>
  
  <h1 style="font-size: 2.5rem; font-weight: 700; color: #1a1a1a; margin-bottom: 1rem;">Page Not Found</h1>
  <p style="font-size: 1.1rem; color: #666; max-width: 400px; margin-bottom: 2rem;">The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
  
  <a href="/" style="display: inline-block; background: #3a86ff; color: white; padding: 12px 24px; border-radius: 50px; text-decoration: none; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3); transform: translateY(0);" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(58, 134, 255, 0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(58, 134, 255, 0.3)'">Go Home</a>

  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
  </style>
  </div>
</body>
</html>
